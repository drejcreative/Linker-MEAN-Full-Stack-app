<div class="auth">

  <div class="login">

      <h1 class="login__header" ng-bind="::$ctrl.title"></h1>


      <div ng-show="error">
        <span>{{ $ctrl.error.message }}</span>
      </div>

      <form name="loginForm" ng-submit="$ctrl.register()" novalidate>

        <div class="login__input">
          <input type="text" required
                 ng-minlength="3" ng-maxlength="12"
                 placeholder="Username"
                 name="name"
                 ng-model="$ctrl.user.username"></input>
          <p class="validation" ng-show="loginForm.name.$error.minlength" class="help-block">Username is too short.</p>
          <p class="validation" ng-show="loginForm.name.$error.maxlength" class="help-block">Username is too long.</p>
        </div>
        <div class="login__input">
          <input type="email" required
                 placeholder="email"
                  name="email"
                 ng-model="$ctrl.user.email"></input>
          <p class="validation" ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="help-block">Enter a valid email.</p>
        </div>
        <div class="login__input">
          <input type="password" required
                 name="password"
                 placeholder="Password"
                 ng-model="$ctrl.user.password"></input>
          <p class="validation" ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="help-block">Password is required</p>
        </div>
        <button class="button login__button" type="submit"
                ng-disabled="loginForm.$invalid">Register</button>
      </form>
  </div>

</div>
